name: Copy Issues from Template but2-tcg-backend

on:
  push:
    branches:
      - main
      - master
    paths:
      - '.github/workflows/copy-issues.yml'
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  copy-issues:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run copy issues script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          TEMPLATE_OWNER: ${{ github.repository_owner }}
          TEMPLATE_REPO: but2-tcg-backend
        run: node ./.github/scripts/copy-issues.js